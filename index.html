<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="(max-width: 805px)" href="css/mobile.css" />
    <script src="javascript/game.js" defer type="module"></script>
  </head>
  <body>
    <div id="intro">
      <div id="logo">
        <img id="logoimg" src="img/Minecraft-Logo.png" alt="" />
      </div>
      <div id="text">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid
          possimus itaque beatae! Nostrum, asperiores possimus. Quas numquam
          officia at odit ipsa suscipit, eveniet, accusamus cupiditate animi
          asperiores error rem saepe?
        </p>
        <button id="startBtn">start</button>
      </div>
    </div>
    <div id="grid"></div>
    <div id="inventory">
      <div class="tool" id="pickaxe">
        <img src="./img/pickaxe.png" alt="" />
      </div>
      <div class="tool" id="shovel">
        <img src="./img/shovel.png" alt="" />
      </div>
      <div class="tool" id="axe">
        <img src="./img/axe.png" alt="" />
      </div>
      <div id="currentElementBox"></div>
      <div id="reset">reset</div>
    </div>
  </body>
</html>
